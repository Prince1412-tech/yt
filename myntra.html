<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Inspired Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #2874f0;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #fff;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            color: #2874f0;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background-image: url('https://via.placeholder.com/1200x400');
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            width: 200px;
            text-align: center;
            padding: 10px;
        }
        .product img {
            width: 100%;
        }
        footer {
            background-color: #2874f0;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Myntra Inspired Clone</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Kids</a>
    <a href="#">Sale</a>
</nav>

<div class="hero">
    Discover the Latest Trends!
</div>

<div class="products">
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Product 1</h3>
        <p>$29.99</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Product 2</h3>
        <p>$39.99</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Product 3</h3>
        <p>$49.99</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 4">
        <h3>Product 4</h3>
        <p>$59.99</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Myntra Inspired Clone. All Rights Reserved.</p>
</footer>

</body>
</html>
